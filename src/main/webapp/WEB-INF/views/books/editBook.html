<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{nameBook}" id="name"/>
    <div style="color: firebrick" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}"></div>
    </br>
    <label for="author">Введите автора</label>
    <input type="text" th:field="*{nameAuthor}" id="author"/>
    <div style="color: firebrick" th:if="${#fields.hasErrors('nameAuthor')}" th:errors="*{nameAuthor}"></div>
    </br>
    <label for="age">Введите год:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: firebrick" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </br>
    <input type="submit" value="Редактировать"/>
</form>
</br>
<form th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Назад"/>
</form>

</body>
</html>
