<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getId()} +', '+ ${person.getName()}+', '+ ${person.getAge()}"></p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<div th:if="${!books.isEmpty()}" th:each="book : ${books}">
    <p>КНИГИ:</p>
    <p th:text="${book.getNameBook()} +', '+ ${book.getNameAuthor()}"/>
</div>

<hr/>
<br/>
<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать человека">
</form>
<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить человека"/>
</form>
<br/>

<form th:action="@{/people}">
    <input type="submit" value="Вернуться к списку">
</form>

</body>
</html>
