<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PEOPLE</title>
</head>

<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' , ' + ${person.getAge()}"/>
</div>
<br/>
<hr/>

<form th:action="@{/people/new}" th:object="${person}">
    <input type="submit" value="Создание нового человека"/>
</form>
<br/>

<!--<a href="/people/new">Creat new person</a>-->

</body>

</html>
